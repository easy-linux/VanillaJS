<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EatAndRun bot</title>
  <style>
    body {
      width: 250px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .title {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
    
    .button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    
    .start-btn {
      background-color: #4CAF50;
      color: white;
    }
    
    .start-btn:hover {
      background-color: #45a049;
    }
    
    .stop-btn {
      background-color: #f44336;
      color: white;
    }
    
    .stop-btn:hover {
      background-color: #da190b;
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
    
    .status.active {
      background-color: #d4edda;
      color: #155724;
    }
    
    .status.inactive {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .settings {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
    }
    
    .settings h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
    }
    
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
    }
    
    .setting-item label {
      font-size: 12px;
    }
    
    .setting-item input {
      width: 60px;
      padding: 2px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">EatAndRun Bot</div>
    
    <div id="status" class="status inactive">
      Бот остановлен
    </div>
    
    <button id="startBtn" class="button start-btn">
      Запустить бота
    </button>
    
    <button id="stopBtn" class="button stop-btn" style="display: none;">
      Остановить бота
    </button>
    
    <div class="settings">
      <h3>Настройки</h3>
      
      <div class="setting-item">
        <label>Агрессивность:</label>
        <input type="range" id="aggressiveness" min="0" max="100" value="70">
        <span id="aggressivenessValue">70</span>
      </div>
      
      <div class="setting-item">
        <label>Дистанция избегания:</label>
        <input type="number" id="avoidDistance" min="50" max="300" value="150">
      </div>

      <div class="setting-item">
        <label>Дистанция нападения:</label>
        <input type="number" id="attackDistance" min="300" max="2000" value="1000">
      </div>
      
      <div class="setting-item">
        <label>Скорость реакции:</label>
        <input type="range" id="reactionSpeed" min="1" max="10" value="5">
        <span id="reactionSpeedValue">5</span>
      </div>
    </div>
  </div>

  <script src="/js/popup.js"></script>
</body>
</html>
